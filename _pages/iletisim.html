  <div class="contact-head">
    {% if site.data.settings.contact.description %}
    <p class="contact-description">{{site.data.settings.contact.description}}</p>
    {% endif %}
  </div>
  
<h2>Klinik Adresi ve İletişim Numaraları</h2>

<h2>Klinik Konumu ve Ulaşım Bilgileri</h2>

<h2>İletişim Formu</h2>

<div class="form-box">

  <form class="form" action="{% if site.data.settings.contact.email %}https://formspree.io/f/{{site.data.settings.contact.email}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Adınız Soyadınız</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Adınız Soyadınız" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">E-posta Adresiniz</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="E-posta Adresiniz" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Mesajınız</label>
      <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Mesajınız" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Mesajı Gönder</button>
    </div>
  </form>
</div>
